<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Design</title>
    <style>
        body {
            background-color: #FFDDC1;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF616D;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #FFF8E1;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #FF616D;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Retro Vibes</h1>
    </header>
    <main>
        <p>Welcome to the retro-themed web page, inspired by the vibrant and bold colors of the 70s and 80s.</p>
    </main>
    <footer>
        <p>&copy; 2024 Retro Theme</p>
    </footer>
</body>
</html>
