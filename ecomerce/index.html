<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E201E;
            color: #ECDFCC;
        }

        /* Header */
        .header {
            background-color: #3C3D37;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #697565;
            padding: 10px;
        }

        .navbar a {
            color: #ECDFCC;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #3C3D37;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background-image: url('https://via.placeholder.com/1500x800');
            background-size: cover;
            background-position: center;
            color: #ECDFCC;
            text-align: center;
            padding: 0 20px;
        }

        .hero h2 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.5em;
        }

        .hero button {
            padding: 15px 30px;
            font-size: 18px;
            color: #1E201E;
            background-color: #ECDFCC;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #697565;
            color: #ECDFCC;
        }

        /* Featured Products */
        .products {
            padding: 50px 20px;
            background-color: #1E201E;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .product {
            background-color: #3C3D37;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            margin: 15px 0;
            font-size: 1.5em;
        }

        .product p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .product button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #697565;
            color: #ECDFCC;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #ECDFCC;
            color: #1E201E;
        }

        /* Footer */
        .footer {
            background-color: #3C3D37;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>My E-commerce Store</h1>
    </div>

    <!-- Navigation -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h2>Welcome to Our Store</h2>
            <p>Your one-stop shop for everything you need.</p>
            <button>Shop Now</button>
        </div>
    </div>

    <!-- Featured Products -->
    <div class="products" id="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Product 1">
                <h3>Product 1</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Product 2">
                <h3>Product 2</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Product 3">
                <h3>Product 3</h3>
                <p>$69.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 My E-commerce Store. All rights reserved.</p>
    </div>

</body>
</html>
