<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Vintage Design</title>
    <style>
        body {
            background-color: #f4e7d3;
            color: #3b271b;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d7b89c;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #b89774;
        }
        header h1 {
            margin: 0;
            color: #3b271b;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #e6c8a6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #3b271b;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #d7b89c;
            color: #3b271b;
            border-top: 5px solid #b89774;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Retro Vintage Theme</h1>
    </header>
    <main>
        <p>This is a retro-vintage-themed web page, using warm, earthy tones and classic fonts for a nostalgic feel.</p>
    </main>
    <footer>
        <p>&copy; 2024 Retro Vintage Theme</p>
    </footer>
</body>
</html>
