<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochrome Design</title>
    <style>
        body {
            background-color: #333;
            color: #CCC;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #444;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #FFF;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #555;
            border-radius: 8px;
            color: #EEE;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #444;
            color: #AAA;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monochrome Theme</h1>
    </header>
    <main>
        <p>This is a monochrome-themed web page, using varying shades of gray for a sleek and modern look.</p>
    </main>
    <footer>
        <p>&copy; 2024 Monochrome Theme</p>
    </footer>
</body>
</html>
