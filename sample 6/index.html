<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Design</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1E1E1E;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #BB86FC;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        a {
            color: #BB86FC;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dark Mode Design</h1>
    </header>
    <main>
        <p>This page is designed with a dark mode theme, focusing on reducing eye strain in low-light environments.</p>
        <p><a href="#">Learn more</a> about dark mode benefits.</p>
    </main>
</body>
</html>
